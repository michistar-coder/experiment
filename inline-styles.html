<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="font-size: 30px; color:brown">Heading <span style=" color:fuchsia">One</span></h1>
        <h2 style="font-size: 30px; color:aliceblue">Heading 2</h2>
        <h3 style="font-size: 30px; color:antiquewhite">Heading 3</h3>
        <h4 style="font-size: 30px; color:aquamarine">Heading 4</h4>
        <h1 style="font-size: 20px; color:slateblue">Heading 1</h1>
        <h2 style="font-size: 20px;color:slateblue">Heading 2</h2>
        <h3 style="font-size: 20px;color:slateblue">Heading 3</h3>
        <h4 style="font-size: 20px;color:slateblue; background-color: indigo;">Heading 4</h4>

    </body>
</html>
